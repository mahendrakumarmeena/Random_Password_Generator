<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pass_gen_css.css">
</head>
<body>
    
     <div class="wrapper">
            <div class="contaniner">

            <h1 >password Generator</h1>

            <div class="display-contanier">
                
                <input readonly placeholder="Password" class="display" data-password>

                <button class="copyBtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="copy.svg" alt="copy" width="23" height="23">
                </button>

            </div>


            <div class="input-contanier">
                
                
                <!-- password length section -->
                <div class="length-container"> 
                    <p id="pass">Password Length</p>
                    <p id="pass_len" data-lengthNumber>0</p>
                </div>
                    
                <!-- Slider -->
                <input type="range" min="1" max="20" step="1" class="slider" data-slider-length>

                <!-- check boxes  -->
                <div class="check">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Includes Uppercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="number">
                    <label for="number">Includes Numbers</label>
                </div>
                
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>

                <!-- strength section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>

                <!-- Generate Password Section -->
                <button class="generateButton">Password Generetor</button>

            </div>
        </div>
    </div>

    <script src="generator_pass.js"></script>
</body>
</html>
